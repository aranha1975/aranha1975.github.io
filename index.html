<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Cartaz - Visualização em celular</title>
  <style>
    /* Reset básico */
    html, body { margin: 0; padding: 0; background: #111; }
    /* A imagem ocupa 100% da largura da tela; a altura é automática.
       O restante da imagem é visto com scroll vertical. */
    img {
      display: block;
      width: 100vw;
      max-width: 100%;
      height: auto;
      -webkit-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
    }
    /* Em telas grandes (desktop), centraliza e limita a largura para visualização elegante */
    @media (min-width: 768px) {
      body { display: flex; justify-content: center; background: #111; }
      img { width: 430px; } /* largura aproximada de um smartphone para pré-visualização em desktop */
    }
  </style>
</head>
<body>
  <img src="celular.png" alt="Cartaz do recital: página longa, rolagem vertical." loading="eager" decoding="async">
</body>
</html>
