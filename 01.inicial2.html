<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAI - Exame Inicial</title>
    <link rel="stylesheet" href="default.css">
    
</head>
<body>
    <div class="sidebar" >
        
        <a href="00.Queixas2.html"><img src="queixas.png" alt="Exame Inicial"></a>
        <a href="01.inicial2.html"><img src="respiratorio.png" alt="Respiratório"></a>
        <a href="02.Circulatorio2.html"><img src="circulatorio.png" alt="Circulatório"></a>
        <a href="03.Neuro2.html"><img src="neuro.png" alt="Neuro"></a>
        <a href="04.Evolucao2.html"><img src="evolucao.png" alt="Evolução"></a>
        <a href="05.Parametros2.html"><img src="parametros.png" alt="Parâmetros"></a>
        <a href="index.html"><img src="sair.png" alt="Login"></a>
        
        
    
    </div>

    <div class="container">
        <div class="header">
            <img src="PaiLogoHorizTransp.png" alt="PAI Logo">
        </div>
        <div class="content">
            <h2>Exame Inicial</h2>

            <div class="section">
                <h3>Hemorragia</h3>
                <label>
                    <input type="checkbox" name="hemorragia_externa"> Externa.
                    <input type="text" name="hemorragia_externa_local" placeholder="Local">
                </label>
                <label>
                    <input type="checkbox" name="hemorragia_interna"> Interna.
                    <input type="text" name="hemorragia_interna_local" placeholder="Local">
                </label>
            </div>

            <div class="section">
                <h3>Tipos de Ferimentos</h3>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="ferimento_laceracao"> Laceração</label>
                    <label><input type="checkbox" name="ferimento_incisao"> Incisão</label>
                    <label><input type="checkbox" name="ferimento_perf"> Perfuração</label>
                    <label><input type="checkbox" name="ferimento_escoriacao"> Escoriação</label>
                    <label><input type="checkbox" name="ferimento_amputacao"> Amputação</label>
                </div>
            </div>

            <div class="section">
                <h3>Vias Aéreas</h3>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="via_livre"> Livre</label>
                    <label><input type="checkbox" name="via_obstr_parcial"> Obstrução Parcial</label>
                    <label><input type="checkbox" name="via_obstr_total"> Obstrução Total</label>
                    <label><input type="checkbox" name="via_corpo_estranho"> Corpo Estranho</label>
                    <label><input type="checkbox" name="via_broncoaspiracao"> Broncoaspiração</label>
                    <label><input type="checkbox" name="via_edema_glote"> Edema de Glote</label>
                </div>
            </div>

            <div class="section">
                <h3>Respiratório</h3>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="res_normal"> Normal</label>
                    <label><input type="checkbox" name="res_insuf_aguda"> Insuficiência Resp. Aguda</label>
                    <label><input type="checkbox" name="res_parada_ventilatoria"> Parada Ventilatória</label>
                    <label><input type="checkbox" name="res_ventil_espontanea"> Ventilação Espontânea</label>
                    <label><input type="checkbox" name="res_assistida"> Assistida</label>
                    <label><input type="checkbox" name="res_ritmo_irregular"> Ritmo Irregular</label>
                    <label><input type="checkbox" name="res_sibilos"> Sibilos</label>
                    <label><input type="checkbox" name="res_roncos"> Roncos</label>
                    <label><input type="checkbox" name="res_crepitantes"> Crepitantes</label>
                    <label><input type="checkbox" name="res_hemopstise"> Hemoptise</label>
                    <label><input type="checkbox" name="res_dimin_mvm"> Diminuição MV</label>
                    <label><input type="checkbox" name="res_exp_normal"> Expansibilidade Normal</label>
                </div>
                <div class="buttons">
                    <a href="00.Queixas2.html"><button>Anterior</button></a>
                    <a href="02.Circulatorio2.html"><button>Próximo</button></a>
                </div>
    </div>
</body>
</html>
