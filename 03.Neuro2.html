<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="default.css">    
    
</head>
<body>
    <div class="sidebar" >
        
        <a href="00.Queixas2.html"><img src="queixas.png" alt="Exame Inicial"></a>
        <a href="01.inicial2.html"><img src="respiratorio.png" alt="Respiratório"></a>
        <a href="02.Circulatorio2.html"><img src="circulatorio.png" alt="Circulatório"></a>
        <a href="03.Neuro2.html"><img src="neuro.png" alt="Neuro"></a>
        <a href="04.Evolucao2.html"><img src="evolucao.png" alt="Evolução"></a>
        <a href="05.Parametros2.html"><img src="parametros.png" alt="Parâmetros"></a>
        <a href="index.html"><img src="sair.png" alt="Login"></a>
        
        
    
    </div>

    <div class="container">
        <div class="header">
            <img src="PaiLogoHorizTransp.png" alt="PAI Logo">
        </div>
        <div class="content">
            <h2>Neuro</h2>

        <div class="section">
            <div class="checkbox-group">
                <label><input type="checkbox"> Normal</label>
                <label><input type="checkbox"> Sonolência</label>
                <label><input type="checkbox"> Obnubilação</label>
                <label><input type="checkbox"> Agitação</label>
                <label><input type="checkbox"> Midríase</label>
                <label><input type="checkbox"> Pupilas Miose</label>
                <label><input type="checkbox"> Coma</label>
                <label><input type="checkbox"> Convulsão</label>
                <label><input type="checkbox"> SD Meníngea</label>
                <label><input type="checkbox"> Déficit Sensível: <input type="text"></label>
                <label><input type="checkbox"> Déficit Motor: <input type="text"></label>
            </div>
        </div>

        <div class="section">
            <h3>Abertura Ocular</h3>
            <div class="checkbox-group">
                <label><input type="checkbox"> Espontânea</label>
                <label><input type="checkbox"> À voz</label>
                <label><input type="checkbox"> À dor</label>
                <label><input type="checkbox"> Nenhuma</label>
            </div>
        </div>

        <div class="section">
            <h3>Resposta Verbal</h3>
            <div class="checkbox-group">
                <label><input type="checkbox"> Orientada</label>
                <label><input type="checkbox"> Confusa</label>
                <label><input type="checkbox"> Palavras Inapropriadas</label>
                <label><input type="checkbox"> Palavras Incompreensíveis</label>
                <label><input type="checkbox"> Nenhuma</label>
            </div>
        </div>

        <div class="section">
            <h3>Resposta Ocular</h3>
            <div class="checkbox-group">
                <label><input type="checkbox"> Obedecer Comandos</label>
                <label><input type="checkbox"> Localizar Dor</label>
                <label><input type="checkbox"> Movimento de Retirada</label>
                <label><input type="checkbox"> Flexão Anormal</label>
                <label><input type="checkbox"> Extensão Normal</label>
                <label><input type="checkbox"> Nenhuma</label>
            </div>
        </div>

        <div class="buttons">
            <a href="02.Circulatorio2.html"><button>Anterior</button></a>
            <a href="04.Evolucao2.html"><button>Próximo</button></a>
        </div>
    </div>
</body>
</html>
